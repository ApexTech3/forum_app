<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<form id="head" th:replace="~{fragments/head.html::head('Register')}"></form>
<body>

<div class="container">
    <div class="main-body p-0">
        <div class="inner-wrapper">
            <!-- Inner sidebar -->
            <form th:replace="~{fragments/sidebar.html :: sidebar}"></form>

            <!-- Inner main -->
            <div class="inner-main">
                <!-- Inner main header -->
                <form th:replace="~{fragments/header.html :: inner-main-header}" class="inner-main-header"></form>
                <div class="inner-main-body p-2 p-sm-3">

                    <div class="d-flex justify-content-center">
                        <div class="card mb-2 content text-center d-inline-block  p-5">

                        <form action="#" th:action="@{/auth/register}" th:object="${register}" method="post" enctype="multipart/form-data">
                            <label th:text="#{user.label.username}"></label>
                            <br/>
                                <input type="text" th:field="*{username}" class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none">
                            <label class="error" th:errors="*{username}">Username error placeholder.</label>
                            <br/><br/>

                            <label th:text="#{user.label.password}"></label>
                            <br/>
                                <input type="password" id="password" th:field="*{password}" class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none">
                            <label class="error" th:errors="*{password}">Password error placeholder</label>
                            <br/><br/>

                            <label th:text="#{user.label.password-confirmation}"></label>
                            <br/>
                                <input type="password" id="passwordConfirmation" th:field="*{passwordConfirmation}" class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none">
                                <span id="passwordMatch"></span> <!-- Span to show password match status -->
                            <label class="error" th:errors="*{passwordConfirmation}">Password confirmation error
                                placeholder</label>
                            <br/><br/>

                            <label th:text="#{user.label.first-name}"></label>
                            <br/>
                                <input type="text" th:field="*{firstName}" class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none">
                            <label class="error" th:errors="*{firstName}">First name error placeholder</label>
                            <br/><br/>

                            <label th:text="#{user.label.last-name}"></label>
                            <br/>
                                <input type="text" th:field="*{lastName}" class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none">
                            <label class="error" th:errors="*{lastName}">Last name error placeholder</label>
                            <br/><br/>

                            <label th:text="#{user.label.email}"></label>
                            <br/>
                                <input type="email" th:field="*{email}" class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none">
                            <label class="error" th:errors="*{email}">Email error placeholder</label>
                            <br/><br/>
                            <label for="profilePicture">Profile Picture</label>
                            <br/>
                            <input type="file" id="profilePicture" th:field="*{profilePicture}" name="profilePicture" class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none"/>
                            <label class="error" th:errors="*{profilePicture}">Profile Picture error placeholder</label>
                            <br/>

                            <button type="submit" class="btn btn-primary mt-2">Register</button>
                        </form>

                        <script>
                            document.getElementById('passwordConfirmation').addEventListener('input', function () {
                                var password = document.getElementById('password').value;
                                var passwordConfirmation = document.getElementById('passwordConfirmation').value;
                                var passwordMatchSpan = document.getElementById('passwordMatch');

                                if (password === passwordConfirmation) {
                                    passwordMatchSpan.innerText = 'Passwords match';
                                    passwordMatchSpan.style.color = 'green';
                                } else {
                                    passwordMatchSpan.innerText = 'Passwords do not match';
                                    passwordMatchSpan.style.color = 'red';
                                }
                            });
                        </script>

                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<form th:replace="~{fragments/footer.html::footer}"></form>
</body>
</html>
