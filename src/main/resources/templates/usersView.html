<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{../static/css/style.css}"/>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css}"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
          integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/users}" method="get" th:object="${filterOptions}">
    <label th:text="#{users.filter.label}">Filter Options</label>
    <br/><br/>
    <input type="text" placeholder="Username" th:field="*{username}"/>
    <input type="text" placeholder="First Name" th:field="*{firstName}"/>
    <input type="text" placeholder="Email" th:field="*{email}"/>
    <select th:field="*{sortBy}">
        <option value="">Sort By</option>
        <option value="username">Username</option>
        <option value="firstName">First Name</option>
        <option value="email">Email</option>
    </select>
    <select th:field="*{sortOrder}">
        <option value="">Sort Order</option>
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
    <br/><br/>

    <input type="submit" value="Search"/>
</form>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <th scope="row" th:text="${user.id}">1</th>
        <td><a href="#" th:href="@{/users/{id}(id=${user.id})}" th:text="${user.username}">pesho"</a></td>
        <td th:text="${user.firstName}">Pesho</td>
        <td th:text="${user.lastName}">Peshov</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.roles}">USER</td>
    </tr>

    </tbody>
</table>

<form th:replace="~{forum-form.html::footer}"></form>
</body>
</html>
