<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{fragments/head.html::head('Post')}"></form>
<body>

<div class="container">
    <div class="main-body p-0">
        <div class="inner-wrapper">
            <!-- Inner sidebar -->
            <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>

            <!-- Inner main -->
            <div class="inner-main">
                <!-- Inner main header -->
                <div th:replace="~{fragments/header.html :: inner-main-header}" class="inner-main-header"></div>
                <div class="inner-main-body p-2 p-sm-3 forum-content show">
                    <a th:href="@{/}" href="#" class="btn btn-light btn-sm mb-3 has-icon" ><i
                            class="fa fa-arrow-left mr-2"></i>Back</a>


                    <div class="card mb-2">
                        <div class="card-body">


                            <div class="media forum-item">
                                <a href="javascript:void(0)" class="card-link">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle"
                                         width="50"
                                         alt="User"/>
                                    <small class="d-block text-center text-muted">Newbie</small>
                                </a>
                                <div class="media-body ml-3">
                                    <a href="javascript:void(0)" th:text="${post.getCreatedBy().getUsername()}"
                                       class="text-secondary">Mokrani</a>
                                    <small class="text-muted ml-2"
                                           th:text="${#dates.format(post.stampCreated, 'dd/MM/yyyy HH:mm')}">1 hour
                                        ago</small>
                                    <h5 th:text="${post.title}" class="mt-1">Title</h5>
                                    <div class="mt-3 font-size-sm">
                                        <p th:text="${post.content}">
                                            I'm newbie with laravel and i want to fetch data from database in realtime
                                            for my dashboard
                                            anaytics and i found a solution with ajax but it dosen't work if any one
                                            have a simple
                                            solution it will be
                                            helpful
                                        </p>

                                    </div>
                                    <div class="d-flex align-items-center">
                                        <div class="d-flex align-items-center rounded bg-transparent p-0.2">
                                            <form th:object="${post}" th:action="@{/posts/{id}/like(id=${post.id})}"
                                                  method="get">
                                                <button type="submit" class="btn btn-xs text-muted has-icon"
                                                        title="Like">
                                                    <span><i class="fa-solid fa-heart"
                                                             style="color: #63E6BE;"></i></span>
                                                </button>
                                            </form>
                                            <a th:text="${post.getLikes()}"
                                               style="font-size: 22px;margin-right: 3px;color: #63E6BE;">3</a>
                                        </div>
                                        <div class="d-flex align-items-center bg-transparent rounded p-0.2"
                                             style="margin-left: 10px;">
                                            <form th:object="${post}" th:action="@{/posts/{id}/dislike(id=${post.id})}"
                                                  method="get">
                                                <button type="submit" class="btn btn-xs text-muted has-icon"
                                                        title="Dislike">
                                                    <span><i class="fa-solid fa-heart-crack"
                                                             style="color: #8a2828;"></i></span>
                                                </button>
                                            </form>
                                            <a th:text="${post.getDislikes()}"
                                               style="font-size: 22px;margin-right: 3px;color: #8a2828;">3</a>
                                        </div>
                                        <button class="btn btn-xs text-muted has-icon"
                                                th:attr="content=${post.getContent()}, username=${post.getCreatedBy().getUsername()}"
                                                onclick="loadReply(this.getAttribute('content'), this.getAttribute('username'))"
                                                title="Reply">
                                            <i class="fa fa-reply fa-2x"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:each="reply : ${post.replies}" class="card mb-2">
                        <div class="card-body">
                            <div class="media forum-item">
                                <a href="javascript:void(0)" class="card-link">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle"
                                         width="50"
                                         alt="User"/>
                                    <small class="d-block text-center text-muted">Pro</small>
                                </a>
                                <div class="media-body ml-3">
                                    <a href="#" th:text="${post.getCreatedBy().getUsername()}" class="text-secondary">drewdan</a>
                                    <small class="text-muted ml-2"
                                           th:text="${#dates.format(reply.stampCreated, 'dd/MM/yyyy HH:mm')}">1 hour
                                        ago</small>
                                    <div class="mt-3 font-size-sm">
                                        <p th:utext="${reply.content}">Content</p>
                                    </div>
                                    <button class="btn btn-xs text-muted has-icon"
                                            th:attr="content=${reply.getContent()}, username=${reply.getCreatedBy().getUsername()}"
                                            onclick="loadReply(this.getAttribute('content'), this.getAttribute('username'))"
                                            title="Reply">
                                        <i class="fa fa-reply fa-2x"></i>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-body">
                            <div id="quotedContent" style="font-style: italic;" th:id="quotedContent"></div>
                            <div id="newComment" th:if="${isAuthenticated}">
                                <div class="card card-body">
                                    <form id="commentForm" th:object="${newComment}" th:action="@{/posts/{id}/comments(id=${post.id})}" method="post">
                                        <textarea id="commentInput" name="content" class="form-control" placeholder="Write your reply..." rows="3"></textarea>
                                        <input id="input" type="hidden" th:field="*{content}"/>
                                        <button type="submit" class="btn btn-primary mt-2">Add Comment</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<form th:replace="~{fragments/footer.html::footer}"></form>
</body>
</html>
