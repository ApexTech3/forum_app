<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{forum-form.html::head('Post')}"></form>
<body>

<div class="container">
    <div class="main-body p-0">
        <div class="inner-wrapper">
            <!-- Inner sidebar -->
            <div th:replace="~{sidebar :: sidebar}"></div>


            <!-- Inner main -->
            <div class="inner-main">
                <!-- Inner main header -->
                <div th:replace="~{main-header :: inner-main-header}" class="inner-main-header"></div>


                <a th:href="@{/}" href="#" class="btn btn-light btn-sm mb-3 has-icon" data-toggle="collapse"
                   data-target=".forum-content"><i
                        class="fa fa-arrow-left mr-2"></i>Back</a>
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="media forum-item">
                            <a href="javascript:void(0)" class="card-link">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle"
                                     width="50"
                                     alt="User"/>
                                <small class="d-block text-center text-muted">Newbie</small>
                            </a>
                            <div class="media-body ml-3">
                                <a href="javascript:void(0)" class="text-secondary">Mokrani</a>
                                <small class="text-muted ml-2">1 hour ago</small>
                                <h5 th:text="${post.title}" class="mt-1">Title</h5>
                                <div class="mt-3 font-size-sm">
                                    <p th:text="${post.content}">
                                        I'm newbie with laravel and i want to fetch data from database in realtime
                                        for my dashboard
                                        anaytics and i found a solution with ajax but it dosen't work if any one
                                        have a simple
                                        solution it will be
                                        helpful
                                    </p>

                                </div>
                            </div>
                            <div class="text-muted small text-center">
                                <span class="d-none d-sm-inline-block"><i class="far fa-eye"></i> 19</span>
                                <span><i class="far fa-comment ml-2"></i> 3</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div th:each="reply : ${post.replies}" class="card mb-2">
                    <div class="card-body">
                        <div class="media forum-item">
                            <a href="javascript:void(0)" class="card-link">
                                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle"
                                     width="50"
                                     alt="User"/>
                                <small class="d-block text-center text-muted">Pro</small>
                            </a>
                            <div class="media-body ml-3">
                                <a href="javascript:void(0)" class="text-secondary">drewdan</a>
                                <small class="text-muted ml-2">1 hour ago</small>
                                <div class="mt-3 font-size-sm">
                                    <p th:text="${reply.content}">Content</p>
                                </div>
                                <button class="btn btn-xs text-muted has-icon"><i class="fa fa-heart"
                                                                                  aria-hidden="true"></i>1
                                </button>
                                <a href="javascript:void(0)" class="text-muted small">Reply</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
