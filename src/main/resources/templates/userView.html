<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{../static/css/style.css}"/>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css}"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
          integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous">
</head>
<body>


<div class="body-content" th:align="center">
    <h2 th:text="${user.username}">Username</h2>
    <div th:style="text-align">
        <p class="margin12" th:text="#{user.label.first-name}  + ': ' +       ${user.firstName}">Pesho</p>
        <p class="margin12" th:text="#{user.label.last-name} + ': ' +      ${user.lastName}">Peshov</p>
        <p class="margin12" th:text="#{user.label.email}  + ': ' + ${user.email}">pesho@peshomail.com</p>
        <p th:if="${session.isAdmin}" class="margin12" th:text="#{user.label.roles}  + ': ' + ${user.roles}">USER</p>
    </div>
    <h3>
        <a href="#" th:href="@{__${requestURI}__/edit}">Edit</a>
        <a href="#" th:href="@{__${requestURI}__/delete}">Delete</a>
    </h3>
</div>
</body>
</html>
