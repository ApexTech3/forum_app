<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<form id="head" th:replace="~{fragments/head.html::head(${user.username})}"></form>

<body>


<div class="body-content" th:align="center">
    <h2 th:text="${user.username}">Username</h2>
    <div th:style="text-align">
        <p class="margin12" th:text="#{user.label.first-name}  + ': ' +       ${user.firstName}">Pesho</p>
        <p class="margin12" th:text="#{user.label.last-name} + ': ' +      ${user.lastName}">Peshov</p>
        <p class="margin12" th:text="#{user.label.email}  + ': ' + ${user.email}">pesho@peshomail.com</p>
        <p th:if="${session.isAdmin}" class="margin12" th:text="#{user.label.roles}  + ': ' + ${user.roles}">USER</p>
    </div>
    <h3>
        <a href="#" th:href="@{__${requestURI}__/edit}">Edit</a>
        <a href="#" th:href="@{__${requestURI}__/delete}">Delete</a>
    </h3>
</div>
</body>
</html>
